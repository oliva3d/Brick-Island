
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Island - (The incomplete joke)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #e5f0ff;
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000;
        }
        h2 {
            font-size: 24px;
            color: #00aaff;
        }
        .game-container {
            background-color: #fff;
            border: 5px solid #00aaff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffcc00;
            color: #000;
            border: 2px solid #333;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ffaa00;
        }
        #lego-img {
            margin-top: 20px;
        }
        .result {
            font-size: 28px;
            margin-top: 20px;
            color: #ff0000;
        }
        .correct {
            color: #00ff00;
        }
        #next-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Breaking the Island</h1>
<h2>(The incomplete joke)</h2>

<div class="game-container">
    <div class="question" id="joke-question">
        Why didn't the Lego brick go to the party?
    </div>
    <button onclick="checkAnswer('1')">Because it was stuck at work</button>
    <button onclick="checkAnswer('2')">Because it had to build its life</button>
    <button onclick="checkAnswer('3')">Because it was blocked</button>
    <div class="result" id="result"></div>
    <img id="lego-img" src="https://via.placeholder.com/150" alt="Lego Character" style="display:none;">
    <button id="next-button" onclick="nextJoke()">Next</button>
</div>

<script>
    const jokes = [
        {
            question: "Why didn't the Lego brick go to the party?",
            answers: ["Because it was stuck at work", "Because it had to build its life", "Because it was blocked"],
            correct: 1
        },
        {
            question: "Why did the Lego character become a detective?",
            answers: ["Because it always solved puzzles", "Because it had a keen eye for blocks", "Because it liked to build cases"],
            correct: 3
        },
        {
            question: "Why do Lego characters never lie?",
            answers: ["Because they're transparent", "Because they're solid as a brick", "Because they're always building trust"],
            correct: 2
        },
        {
            question: "What do you call a Lego astronaut?",
            answers: ["A space builder", "A blockonaut", "A master bricktronaut"],
            correct: 2
        },
        {
            question: "What does a Lego character say when it meets a friend?",
            answers: ["Let's stick together!", "Let's build something!", "Let's block some time!"],
            correct: 1
        }
    ];

    let currentJoke = 0;

    function displayJoke() {
        if (currentJoke < jokes.length) {
            const joke = jokes[currentJoke];
            document.getElementById("joke-question").textContent = joke.question;
            document.querySelectorAll("button")[0].textContent = joke.answers[0];
            document.querySelectorAll("button")[1].textContent = joke.answers[1];
            document.querySelectorAll("button")[2].textContent = joke.answers[2];
            document.getElementById("result").textContent = "";
            document.getElementById("lego-img").style.display = "none";
            document.getElementById("next-button").style.display = "none";
        } else {
            document.getElementById("joke-question").textContent = "You've completed all the jokes! Well done!";
            document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
            document.getElementById("next-button").style.display = "none";
        }
    }

    function checkAnswer(option) {
        const joke = jokes[currentJoke];
        let resultText = "";
        let legoImage = document.getElementById("lego-img");

        if (option == joke.correct) {
            resultText = "Correct! " + joke.answers[option - 1];
            legoImage.src = "https://via.placeholder.com/150/00ff00/000000?text=Well+done!";
            document.getElementById("result").classList.add("correct");
            document.getElementById("next-button").style.display = "inline-block";
        } else {
            resultText = "Incorrect! Try again.";
            legoImage.src = "https://via.placeholder.com/150/ff0000/ffffff?text=Try+again!";
            document.getElementById("result").classList.remove("correct");
        }

        document.getElementById("result").textContent = resultText;
        legoImage.style.display = "block";
    }

    function nextJoke() {
        currentJoke++;
        displayJoke();
    }

    // Initialize first joke
    displayJoke();
</script>

</body>
</html>
